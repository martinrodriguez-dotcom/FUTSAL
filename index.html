<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Futsal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Contenedor principal de la App (Calendario) -->
    <div id="calendar-view" class="container mx-auto max-w-4xl p-4">
        
        <header class="flex justify-between items-center text-center my-6 relative">
            <!-- Botón de Menú Hamburguesa -->
            <button id="menu-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors z-50">
                <svg class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <div class="flex-1">
                <h1 class="text-4xl font-bold text-emerald-700">Reservas Futsal</h1>
                <p class="text-lg text-gray-600">Gestiona los turnos de tu cancha</p>
            </div>
            
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Cabecera del Calendario -->
        <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-4">
            <button id="prev-month-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h2 id="current-month-year" class="text-2xl font-semibold text-emerald-600"></h2>
            <button id="next-month-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <!-- Grilla de Días de la Semana -->
        <div class="grid grid-cols-7 gap-2 text-center font-medium text-gray-500 mb-2">
            <div>Dom</div> <div>Lun</div> <div>Mar</div> <div>Mié</div> <div>Jue</div> <div>Vie</div> <div>Sáb</div>
        </div>

        <!-- Grilla del Calendario -->
        <div id="calendar-grid" class="grid grid-cols-7 gap-2">
            <!-- Los días se generarán con JavaScript aquí -->
        </div>
    </div>

    <!-- ============================================= -->
    <!-- VISTA DE GESTIÓN DE CAJA (PÁGINA SUPERPUESTA) -->
    <!-- ============================================= -->
    <div id="caja-view" class="fixed inset-0 bg-gray-100 p-4 z-40 overflow-y-auto" style="display: none;">
        <div class="max-w-4xl mx-auto pt-20"> <!-- pt-20 para dejar espacio al header -->
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Caja</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 bg-white p-4 rounded-lg shadow">
                <div>
                    <label for="date-from" class="block text-sm font-medium text-gray-700 mb-1">Desde:</label>
                    <input type="date" id="date-from" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                    <label for="date-to" class="block text-sm font-medium text-gray-700 mb-1">Hasta:</label>
                    <input type="date" id="date-to" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <button id="filter-btn" class="self-end px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors shadow-md h-11">Filtrar</button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-xl font-semibold text-gray-700">Total en Rango:</h3>
                <p id="caja-total" class="text-4xl font-bold text-emerald-600">$0</p>
            </div>
            
            <h3 class="text-2xl font-semibold text-gray-800 mb-3">Detalle por Día</h3>
            <div id="caja-daily-list" class="space-y-2">
                <!-- Los items del día se generan con JS aquí -->
            </div>
        </div>
    </div>


    <!-- ============================================= -->
    <!-- MODALES -->
    <!-- ============================================= -->

    <!-- Modal 1: Formulario de Reserva (Crear/Editar) -->
    <div id="booking-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
            <h3 id="booking-modal-title" class="text-2xl font-bold text-gray-800 mb-4">Reservar Turno</h3>
            <form id="booking-form">
                <input type="hidden" id="booking-id">
                <input type="hidden" id="booking-date">

                <div class="mb-4 relative">
                    <label for="teamName" class="block text-sm font-medium text-gray-700 mb-1">Nombre (Equipo/Persona)</label>
                    <input type="text" id="teamName" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" required autocomplete="off">
                    <div id="teamName-suggestions" class="absolute z-10 w-full"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="peopleCount" class="block text-sm font-medium text-gray-700 mb-1">Personas</label>
                        <input type="number" id="peopleCount" min="1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" required>
                    </div>
                    <div>
                        <label for="hoursCount" class="block text-sm font-medium text-gray-700 mb-1">Horas</label>
                        <input type="number" id="hoursCount" min="1" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="costPerHour" class="block text-sm font-medium text-gray-700 mb-1">Costo x Hora</label>
                        <input type="number" id="costPerHour" min="0" value="5000" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="grillCost" class="block text-sm font-medium text-gray-700 mb-1">Costo Parrilla</label>
                        <input type="number" id="grillCost" min="0" value="2000" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="rentGrill" class="h-5 w-5 text-emerald-600 rounded border-gray-300">
                        <span class="ml-2 text-sm text-gray-700">¿Alquila parrilla?</span>
                    </label>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Método de Pago</label>
                    <div class="flex flex-wrap justify-around gap-2">
                        <label class="flex items-center px-3 py-1 border rounded-lg">
                            <input type="radio" name="paymentMethod" value="efectivo" class="h-4 w-4 text-emerald-600" checked>
                            <span class="ml-2 text-sm">Efectivo</span>
                        </label>
                        <label class="flex items-center px-3 py-1 border rounded-lg">
                            <input type="radio" name="paymentMethod" value="transferencia" class="h-4 w-4 text-emerald-600">
                            <span class="ml-2 text-sm">Transferencia</span>
                        </label>
                        <label class="flex items-center px-3 py-1 border rounded-lg">
                            <input type="radio" name="paymentMethod" value="mercadopago" class="h-4 w-4 text-emerald-600">
                            <span class="ml-2 text-sm">Mercado Pago</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-booking-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-md">Guardar Reserva</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal 2: Opciones del Día (Ver/Editar/Eliminar) -->
    <!-- ¡ESTO ES LO QUE FALTABA! -->
    <div id="options-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Reservas del Día</h3>
            <div id="daily-bookings-list" class="space-y-3 mb-4 max-h-60 overflow-y-auto">
                <!-- Lista de reservas del día -->
            </div>
            <div class="flex justify-between gap-3">
                <button type="button" id="close-options-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors w-1/2">Cerrar</button>
                <button type="button" id="add-new-booking-btn" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors shadow-md w-1/2">Nueva Reserva</button>
            </div>
        </div>
    </div>

    <!-- Modal 3: Ver Detalles de Reserva -->
    <!-- ¡ESTO TAMBIÉN FALTABA! -->
    <div id="view-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Detalle de la Reserva</h3>
            <div id="view-booking-details" class="space-y-2 text-gray-700">
                <!-- Detalles se inyectarán aquí -->
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="close-view-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- NUEVO: Modal 4: Detalle de Caja por Día -->
    <div id="caja-detail-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm">
            <h3 id="caja-detail-title" class="text-2xl font-bold text-gray-800 mb-4">Detalle del Día</h3>
            <div id="caja-detail-content" class="space-y-2 text-gray-700">
                <!-- JS llenará esto -->
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="close-caja-detail-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cerrar</button>
            </div>
        </div>
    </div>
    
    <!-- Mensaje de Carga/Error -->
    <div id="message-overlay" class="modal fixed inset-0 bg-white bg-opacity-80 items-center justify-center p-4 text-center">
        <p id="message-text" class="text-xl font-semibold text-gray-700">Cargando...</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
```
